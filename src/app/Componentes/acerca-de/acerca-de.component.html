<div class="container-fluid pb-5">
    <div>
        <button class="btn btn-outline-secondary btn-lg text-dark fs-5 fw-bold me-2" routerLink="/EditarPerfil/1" *ngIf="isLogged"> editar Perfil
        </button>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2">
            <img src={{persona.img}} alt="avatar" width="200px" class="rounded-circle img img-center">
        </div>
        <div class="col-xs-12 col-sm-4 col-md-6 col-lg-2">
            <h3 class="text-center pt-4">{{persona.nombre}} {{persona.apellido}}</h3>
            <h4 class="text-center py-1">Full Stack Developer JR.</h4>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-11 col-lg-8">
            <span>
                <h3 class="text-end pt-4 pe-5">Acerca de mi</h3>
                <p class="fst-italic text-end mx-3">{{persona.descripcion}}</p>
            </span>
        </div>
    </div>
</div>
