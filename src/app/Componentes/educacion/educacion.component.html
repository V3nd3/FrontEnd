<div class="row text-center">
    <h2 class="text-center fst-italic">Educacion</h2>
    <div class="row">
        <div>
            <button class="btn btn-outline-secondary btn-lg text-dark fs-5 fw-bold me-2" routerLink="/AgregarEdu" *ngIf="isLogged"> Agregar educacion
            </button>
        </div>

        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>{{Educacion.nombreE}}</td> 
                    <td class="fst-italic">{{Educacion.descripcionE}} </td>
                    <td *ngIf="isLogged"><button class="btn btn-primary" routerLink="/EditarEdu/{{Educacion.id}}">Editar</button></td>
                    <td *ngIf="isLogged"><button class="btn btn-secondary" (click)="delete(Educacion.id)">Borrar</button></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
