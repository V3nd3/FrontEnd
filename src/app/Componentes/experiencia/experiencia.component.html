<div class="row text-center">
    <h2 class="text-center fst-italic">Experiencia Laboral</h2>
    <div class="row">
        <div>
            <button class="btn btn-outline-secondary btn-lg text-dark fs-5 fw-bold me-2" routerLink="/AgregarExp" *ngIf="isLogged">
                Agregar experiencia
            </button>
        </div>
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>{{Experiencia.nombreE}}</td> 
                    <td class="fst-italic">{{Experiencia.descripcionE}} </td>
                    <td *ngIf="isLogged"><button class="btn btn-primary" routerLink="/EditarExp/{{Experiencia.id}}">Editar</button></td>
                    <td *ngIf="isLogged"><button class="btn btn-secondary" (click)="delete(Experiencia.id)">Borrar</button></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
