<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group" >
                    <label for="nombreE">Nombre de la experiencia</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group" >
                    <label for="descripcionE">Detalles de la experiencia</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <button class="btn btn-outline-prymary btn-lg text-dark fs-5 fw-bold me-2">
                    Agregar una experiencia
                </button>
            </form>
        </div>
    </div>
</div>
