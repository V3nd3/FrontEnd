<body class="text-center">   
  <main class="form-signin">
   
      <img class="py-5" src="assets/person-square.svg" alt="login-image" width="200px">
      <h1 class="h3 mb-3 fw-normal pb-3">Iniciar sesión</h1>
   <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
      <div class="form-floating">
        <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="nombreUsuario" required >
        <label for="nombreUsuario">Usuario</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="Password" name="password" [(ngModel)]="password" required >
        <label for="password">Contraseña</label>
      </div>
      
      <button class="w-100 btn btn-lg btn-info text-white" type="submit">Confirmar</button>
    </form>
  </main>
</body>
