<body class="text-center">   
  <main class="form-signin">
    <form>
      <img class="py-5" src="assets/person-square.svg" alt="login-image" width="200px">
      <h1 class="h3 mb-3 fw-normal pb-3">Iniciar sesión</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="usuario">
        <label for="floatingInput">Usuario</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Contraseña</label>
      </div>
      
      <button class="w-100 btn btn-lg btn-info text-white" type="submit">Confirmar</button>
    </form>
  </main>
</body>
