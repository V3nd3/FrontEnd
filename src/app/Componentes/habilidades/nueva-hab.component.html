<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group" >
                    <label for="nombre">Nueva habilidad</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group" >
                    <label for="porcentaje">Porcentaje desarrollado en la habilidad</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
                </div>
                <button class="btn btn-outline-prymary btn-lg text-dark fs-5 fw-bold me-2">
                    Agregar la habilidad
                </button>
            </form>
        </div>
    </div>
</div>
